<body>


<p id="token"></p><br/>
<p id="deviceId"></p>

send by rest
 <input type="checkbox" id="restSend" />
<div class="sendingComponent">
    <button type="button" class="btn btn-light" id="register" >Register</button>
    <button type="button" class="btn btn-light" id="connect" >Connect websocket</button>
    <button type="button" class="btn btn-light" id="createVariables" >Create observers</button>
    <button type="button" class="btn btn-light" id="observeVariables" >Observe variables</button>
    <button type="button" class="btn btn-light" id="rename" >Rename button3 to button35</button>
    <button type="button" class="btn btn-light" id="delete" >Delete</button>
    <button type="button" class="btn btn-light" id="button1True" >button1 to true</button>
    <button type="button" class="btn btn-light" id="button1False" >button1 to false</button>
    <button type="button" class="btn btn-light" id="gamePad" >Gamepad</button>
    <button type="button" class="btn btn-light" id="sendPersistence" >Resend state of observe variables</button>
    <button type="button" class="btn btn-light" id="disconnect" >Disconnect websocket</button>
    <div style="clear: both"/>
</div>
<br/>
Incomming messages:
<textarea class="form-control" id="incommingMessage"  ></textarea>
